<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.whitebtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs


        
       
        document.getElementById('whiteci').classList.add('hidden');
        document.getElementById('blackci').classList.add('hidden');
        document.getElementById('greenci').classList.add('hidden');
        document.getElementById('redci').classList.add('hidden');
        document.getElementById('blueci').classList.add('hidden');
        document.getElementById('yellowci').classList.add('hidden');
        document.getElementById('resultc').classList.add('hidden');

        

     

    });
});

</script>
<style>
    .mainoptions{
        display: flex;
    }

    .mainoptions img{
        width: 300px;
    }
    
    .product-codec{
margin-top: 50px;
    }
 
</style>
<body>
    <div class="mainoptions">
   <div class="colorsoptions">
    <div class="option-group">
        <button class="option-btn btn-common whitebtn eightoption" id="eightoption">24-240VACDC</button>
        <div class="nested-options">
            <!-- 1st colour -->
            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="whiteci" hdata-codec="P2PLBT1LB(S)110/24">
                    <div class="white-btn"></div> (P2AF1)
                </button>                                                                           
            </div>
          
            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="greenci" hdata-codec="P2PLBT3LB110/24">
                    <div class="green-btn"></div> (P2AF3)
                </button>
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="redci" hdata-codec="P2PLBT4LB110/24">
                    <div class="red-btn"></div> (P2AF4)
                </button>
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="amberci" hdata-codec="P2PLBT5LB110/24">
                    <div class="amber-btn"></div> (P2AF2)
                </button>                                            
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="blueci" hdata-codec="P2PLBT7LB(S)110/24">
                    <div class="blue-btn"></div> (P2AF6)
                </button>
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="yellowci" hdata-codec="P2PLBT8LB110/24">
                    <div class="yellow-btn"></div> (P2AF8)
                </button>
            </div>

            <div class="option-group">
                <button class="option-btn btn-common whitebtn eightoption" hdata-colorc="clearci" hdata-codec="P2PLBT7LB(S)110/24">
                    <div class="clear-btn"></div> (P2AF8)
                </button>
            </div>
         
    </div>
    </div>

    
    


   

    
</div>
          

<div class="output">

    <!-- Result display section -->
 <!-- Result display section -->
 <div id="resultct" class="result hidden">
  
     <p id="generated-codect"></p>
     <div id="description" class="description hidden">
         <h2 id="description-title"></h2>
     </div>
 </div>
 

    
 <div class="eightnhimg">

    <img src="flush/white.png" id="whiteci" class="hidden" alt="White">
    <img src="flush/black.png" id="blackci" class="hidden" alt="Black">
    <img src="flush/green.png" id="greenci" class="hidden" alt="Green">
    <img src="flush/red.png" id="redci" class="hidden" alt="Red">
    <img src="flush/blue.png" id="blueci" class="hidden" alt="Blue">
    <img src="flush/yellow.png" id="yellowci" class="hidden" alt="Yellow">
    
    </div>
    <script>
       // six
       
       document.querySelectorAll('.eightoption').forEach(button => {
               button.addEventListener('click', function () {
                   const color = this.getAttribute('hdata-colorc');
                   const productCode = this.getAttribute('hdata-codec');
       
                   // Hide all images
                   document.querySelectorAll('.eightnhimg img').forEach(img => img.classList.add('hidden'));
       
                   // Show the selected image
                   const selectedImage = document.getElementById(color);
                   if (selectedImage) {
                       selectedImage.classList.remove('hidden');
                   }
       
                   // Display the product code
                   const productInfo = document.getElementById('generated-codect');
                   productInfo.textContent = "Product Code: " + productCode;
                   document.getElementById("resultct").classList.remove("hidden"); // Make result visible
               });
           });  
    
    </script>
 


 

 
 

    
 
   
     





</div>

</div>
</body>
</html>
