<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<script src="refresh.js"></script>
<script>
       $(document).ready(function() {
    $('.btn-common').on('click', function() {
        
        var parent = $(this).closest('.option-group');
       
      

       
        var allButtons = parent.siblings().find('.btn-common');

      
        allButtons.toggle();
        
     
        var nestedOptions = $(this).next();
        nestedOptions.toggle(); 

      
        $(this).show();

      
    });});

    document.querySelectorAll('.whitebtn').forEach(button => {
    button.addEventListener('click', function () {
        // Select all forms with the class 'flushform' and reset their inputs


        
       
        document.getElementById('whitec').classList.add('hidden');
        document.getElementById('blackc').classList.add('hidden');
        document.getElementById('greenc').classList.add('hidden');
        document.getElementById('redc').classList.add('hidden');
        document.getElementById('bluec').classList.add('hidden');
        document.getElementById('yellowc').classList.add('hidden');
        document.getElementById('resultc').classList.add('hidden');

        

     

    });
});

</script>
<style>
    .mainoptions{
        display: flex;
    }

    .mainoptions img{
        width: 300px;
    }
    
    .product-codec{
margin-top: 50px;
    }
 
</style>
<body>
    <div class="mainoptions">
   <div class="colorsoptions">
        <div class="option-group">
        <button class="option-btn btn-common whitebtn" id="connectionwtc">24-240VACDC</button>
        <div class="nested-options">
            <!-- 1st colour -->
            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="whitecs" data-codec="6PLBR1L(S)6VAC/DC">
                    <div class="white-btn"></div> (P2AF1)
                </button>                                                                           
            </div>
          
            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="greencs" data-codec="6PLBR3L6VAC/DC">
                    <div class="green-btn"></div> (P2AF3)
                </button>
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="redcs" data-codec="6PLBR4L6VAC/DC">
                    <div class="red-btn"></div> (P2AF4)
                </button>
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="ambercs" data-codec="6PLBR5L6VAC/DC">
                    <div class="amber-btn"></div> (P2AF2)
                </button>                                            
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="bluecs" data-codec="6PLBR6L6VAC/DC">
                    <div class="blue-btn"></div> (P2AF6)
                </button>
            </div>
            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="yellowcs" data-codec="6PLBR7(S)L6VAC/DC">
                    <div class="yellow-btn"></div> (P2AF8)
                </button>
            </div>

            <div class="option-group">
                <button class="option-btn btn-common whitebtn" data-colorc="clearcs" data-codec="6PLBR8L6VAC/DC">
                    <div class="clear-btn"></div> (P2AF8)
                </button>
            </div>
         
    </div>
    </div>

    
    


   

    
</div>
          

<div class="output">

    <!-- Result display section -->
 <!-- Result display section -->
 <div id="resultc" class="result hidden">
  
     <p id="generated-codec"></p>
     <div id="description" class="description hidden">
         <h2 id="description-title"></h2>
     </div>
 </div>
 

    
 <div class="flushimg">
    
     <img src="flush/white.png" id="whitec" class="hidden" alt="White">
     <img src="flush/black.png" id="blackc" class="hidden" alt="Black">
     <img src="flush/green.png" id="greenc" class="hidden" alt="Green">
     <img src="flush/red.png" id="redc" class="hidden" alt="Red">
     <img src="flush/blue.png" id="bluec" class="hidden" alt="Blue">
     <img src="flush/yellow.png" id="yellowc" class="hidden" alt="Yellow">

    </div>

 
 
 <script>
  
  document.querySelectorAll('.option-btn').forEach(button => {
        button.addEventListener('click', function () {
            const color = this.getAttribute('data-colorc');
            const productCode = this.getAttribute('data-codec');

            // Hide all images
            document.querySelectorAll('.flushimg img').forEach(img => img.classList.add('hidden'));

            // Show the selected image
            const selectedImage = document.getElementById(color);
            if (selectedImage) {
                selectedImage.classList.remove('hidden');
            }

            // Display the product code
            const productInfo = document.getElementById('generated-codec');
            productInfo.textContent = "Product Code: " + productCode;
            document.getElementById("resultc").classList.remove("hidden"); // Make result visible
        });
    });
 
 

 </script>
 


 

 
 

    
 
   
     





</div>

</div>
</body>
</html>
